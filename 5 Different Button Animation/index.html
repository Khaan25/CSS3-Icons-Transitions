<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animations</title>

    <!-- ========== CSS FILE ========== -->
    <link rel="stylesheet" href="style.css">

    <!-- ========== FAVICO ========== -->
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">

    <!-- ========== FONTAWESOME ICONS ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- ========== METAs ========== -->
    <meta name="description" content="Button Animations">
    <meta name="author" content="Zia Codes">
    <meta name="keywords" content="Button, Animations, ZiaCodes">

</head>

<body>

    <!-- ========== BUTTONs CONTAINER ========== -->
    <div class="container">
        <div class="content">
            <h1>CSS3 Icons Transition</h1>
            <div class="icons__container">
                <div class="icon icon__fill"><i class="fa fa-home"></i></div>
                <div class="icon icon__enter"><i class="fa fa-user"></i></div>
                <div class="icon icon__expand"><i class="fa fa-bars"></i></div>
                <div class="icon icon__collapse"><i class="fa fa-comment-slash"></i></div>
                <div class="icon icon__rotate"><i class="fa fa-phone"></i></div>
            </div>
        </div>
    </div>

</body>

</html>
